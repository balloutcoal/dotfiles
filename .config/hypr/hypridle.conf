# hypridle.conf 
general {
    lock_cmd = pidof hyprlock || hyprlock #avoids locking multiple times
  }
#lock screen
listener {
    timeout = 3 #5 min
    on-timeout = bash ~/.config/hypr/blur-lock.sh #screenshot script
  }
#disable screen
listener {
    timeout = 720 #10 min 
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
  }
#suspend machine
listener {
    timeout = 28800 #8 hrs
    on-timeout = systemctl suspend
  }
